# Project Templates Configuration
# Defines available project templates for dev-init

[template.basic]
description = "Basic project with README and .gitignore"
files = ["README.md", ".gitignore", "LICENSE"]

[template.python]
description = "Python project with setup.py and requirements"
files = ["README.md", ".gitignore", "setup.py", "requirements.txt", "src/__init__.py"]

[template.web]
description = "Web project with HTML, CSS, and JavaScript"
files = ["index.html", "style.css", "script.js", "README.md"]

[template.go]
description = "Go project with go.mod and main.go"
files = ["go.mod", "main.go", "README.md", ".gitignore"]