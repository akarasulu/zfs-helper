docs_dir: mkdocs
site_dir: docs
site_name: GH-Repos
site_description: GitHub Pages as APT repositories with automated package management
site_author: Alex O. Karasulu
copyright: Copyright &copy; 2025 Alex O. Karasulu
repo_url: https://github.com/akarasulu/gh-repos
repo_name: gh-repos
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - User Guide:
    - Getting Started: usage.md
    - Customization: customize.md
  - Developer Guide:
    - Design & Architecture: design.md
    - Build Process: build.md
  - Project:
    - Releases: releases.md
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/akarasulu/gh-repos
      name: Source Code
    - icon: fontawesome/solid/book
      link: https://akarasulu.github.io/gh-repos/
      name: Documentation
  version:
    provider: mike
  generator: false
